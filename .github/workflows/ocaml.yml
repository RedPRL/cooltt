name: Build and test
on: [push]
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: satackey/action-docker-layer-caching@v0.0.11
      continue-on-error: true
    - name: Build the Cooltt Image
      run: docker build . --file .github/workflows/Dockerfile -t cooltt:${{ github.ref }}
    - name: Run Tests
      run: docker run -v /home/runner/work/cooltt/cooltt:/github/workspace cooltt:${{ github.ref }}
