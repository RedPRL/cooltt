name: Build and test
on: [push,pull_request]
jobs:
  run:
    name: Build
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [ubuntu-latest]
        ocaml-compiler: ['4.12.0']
    steps:
    - uses: actions/checkout@v2
    - name: Cache ~/.opam
      uses: actions/cache@v2
      id: cache-opam
      with:
        path: ~/.opam
        key: ${{ runner.os }}-opam
        dune-cache: true
    - uses: ocaml/setup-ocaml@v2
      with:
        ocaml-compiler: ${{ matrix.ocaml-compiler }}
    # So if we skip the install step, it appears that we can't find 'dune'.
    # However, what if we bring the opam environment into the shell???
    - name: Opam Install
      if: steps.cache-opam.outputs.cache-hit != 'true'
      run: opam install . --deps-only
    - name: Opam Eval
      if: steps.cache-opam.outputs.cache-hit == 'true'
      run: eval $(opam env)
    - run: make
    - run: make test
