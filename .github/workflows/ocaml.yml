name: Docker
on: [push]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: docker/setup-buildx-action@v1
        with:
          version: latest
      - uses: docker/build-push-action@v2
        with:
          push: false
          tags: cooltt
          cache-from: type=gha
          cache-to: type=gha
