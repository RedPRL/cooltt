name: Janitor
on:
  push:
    branches: main
  schedule:
    cron: "5 2 * * 2" # Some randomly picked time
jobs:
  untagged:
    name: Untagged
    runs-on: ubuntu-latest
    steps:
      - uses: bots-house/ghcr-delete-image-action@master
        with:
          owner: redprl
          name: cooltt
          token: ${{ github.token }}
          untagged-keep-latest: 1
